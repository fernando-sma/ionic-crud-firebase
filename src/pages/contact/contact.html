<ion-header>
  <ion-navbar>
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

<ion-item>
<ion-label floating>Nome</ion-label>
<ion-input type="text" [(ngModel)] = "item.itemName" aria-required=""></ion-input>
</ion-item>


<ion-item>
    <ion-label floating>Numero de telefone</ion-label>
    <ion-input type="number" [(ngModel)] = "item.itemNumber" aria-required=""></ion-input>
    </ion-item>

    <button ion-button block (click)= "salvar(item)">Salvar</button>
</ion-content>
